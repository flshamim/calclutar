<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- link  -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/fluency/48/000000/estimate.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- link end -->
</head>
<body class="bg-dark">
    <div class="mt-5">
        <div class="bg-dark text-light mt-5 rounded-3 sine">
            <h2 class="text-end me-3 pt-3">0</h2>
            <h3 class="text-end me-3 pb-3 box">0</h3>
        </div>
        <div class="sine-button">
            <button class="px-2 btn text-light bg-dark sine"><h1>/</h1></button>
            <button class="px-2 btn text-light bg-dark sine"><h1>*</h1></button>
            <button class="px-2 btn text-light bg-dark sine"><h1>+</h1></button>
            <button class="px-2 btn text-light bg-dark sine"><h1>-</h1></button>
        </div>
        </div>
       <div class="button-group">

        <button class="btn px-2 py-2 rounded-3 bg-dark text-light sine number-button"> <h1>7</h1></button>
        <button class="btn px-2 py-2 rounded-3 bg-dark text-light sine number-button"> <h1>8</h1></button>
        <button class="btn px-2 py-2 rounded-3 bg-dark text-light sine number-button"> <h1>9</h1></button>
        <button class="btn px-2 py-2 rounded-3 bg-dark text-light sine number-button"> <h1>4</h1></button>
        <button class="btn px-2 py-2 rounded-3 bg-dark text-light sine number-button"> <h1>5</h1></button>
        <button class="btn px-2 py-2 rounded-3 bg-dark text-light sine number-button"> <h1>6</h1></button>
        <button class="btn px-2 py-2 rounded-3 bg-dark text-light sine number-button"> <h1>1</h1></button>
        <button class="btn px-2 py-2 rounded-3 bg-dark text-light sine number-button"> <h1>2</h1></button>
        <button class="btn px-2 py-2 rounded-3 bg-dark text-light sine number-button"> <h1>3</h1></button>
       </div>
    </div>
    <div class="d-flex">
    <button class=" px-2 py-2 rounded-3 bg-dark text-light font-bold w-50 me-3 sine btn"> <h1>0</h1></button>
    <button class=" px-2 py-2 rounded-3 bg-dark text-light font-bold w-50 sine ms-3 btn"> <h1>=</h1></button>
    </div>


    <!-- script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
